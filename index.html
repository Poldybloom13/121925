<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: 'Times New Roman', serif;
    background-color: #fff0f5;
    text-align: center;
  }

  .hero-image {
    width: 100%;
    height: 80vh;
    object-fit: cover;
    display: block;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  .links {
    padding: 40px 20px;
  }

  .button {
    display: inline-block;
    padding: 15px 30px;
    margin: 15px;
    font-size: 18px;
    color: white;
    background-color: #ff69b4;
    border-radius: 12px;
    text-decoration: none;
    transition: 0.3s ease;
    cursor: pointer;
  }

  .button:hover {
    background-color: #ff1493;
    transform: scale(1.05);
  }
</style>
</head>

<body>

<img src="ellie1.png" alt="Us" class="hero-image">

<div class="links">

  <!-- Letter Button -->
  <a class="button" onclick="checkLetterPassword()">Your Letter</a>

  <!-- Playlist Button -->
  <a class="button" onclick="checkPlaylistPassword()">Your Playlist</a>

</div>

<script>
function checkLetterPassword() {
  let password = prompt("Pho Date (DDMMYYYY)");
  if (password === "19122025") {
    window.location.href = "letter.html";
  } else {
    alert("Are you really Ellie?");
  }
}

function checkPlaylistPassword() {
  let password = prompt("My preschool teacher");
  if (password && password.toLowerCase() === "mrs robin") {
    window.open("https://open.spotify.com/playlist/5nonIcnIQER1v0NrpVMXuA?si=b0d8b5829e344e3d&pt=b6e6c98052a585a018134041722afebb", "_blank");
  } else {
    alert("Tsk tsk");
  }
}
</script>

</body>
</html>
